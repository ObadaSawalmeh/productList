<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- link to the style sheet -->
   <link rel="stylesheet" href="css/style.css">
   <!-- link to the javascript file -->
    <script src="js/app.js" defer></script>
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
      <div class="container">
          <section class="left-section">
            <div class="left-section_title">
              Desserts
            </div>
            <div class="left-section_cards">
              
            </div>
          </section>
          <section class="right-section">
            <div class="right-section_card">
              <h1>Your Cart (<span>0</span>)</h1>
              <img src="./assets/images/illustration-empty-cart.svg" alt="">
              <h5>Your Added Items Will Appear Here</h5>
            </div>
            <div class="right-section_order">
              <h1>Your Cart (<span>0</span>)</h1>   
              <div class="order-info">
                <img src="./assets/images/icon-carbon-neutral.svg" alt="delivery">
                <span>This is <span>Carbon-Neutral </span>Delivery</span>
              </div>
              <button class="confirm-btn">
                Confirm Order
              </button>
            </div>
            <div class="order-confirmation">
              <div class="order-confirmation-header">
                  <img src="./assets/images/icon-order-confirmed.svg" alt="Checkmark">
                  <h1>Order Confirmed</h1>
                  <p>We hope you enjoy your food!</p>
              </div>
              <div class="order-confirmation-details">
                  
              </div>
              <div class="order-confirmation-total">
                  <span>Order Total</span>
                  <span class="total-price"> $0.00</span>
              </div>
              <button class="start-new-order">Start New Order</button>
          </div>            
          </section>
      </div>
</body>
</html>
